<!--declaração dos links-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/style.css" rel="stylesheet">
    <title>Calculadora</title>
</head>


<body>
    <!--TEXTO DA PÁGINA-->
    <header>   
        <h1>Calculadora</h1>
    </header>

<!--INPUT DO PRIMEIRO NÚMERO DA OPERAÇÃO MATEMÁTICA-->
        <main id="form">
            <input type="number" id="n1" placeholder="Digite o primeiro número"><br><br>
<!--SELETOR DE OPERAÇÃO-->
            <select id="selector">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
                <option value="^">^</option>
                <option value="%">%</option>
            </select><br><br>
<!--INPUT DO SEGUNDO NÚMERO DA OPERAÇÃO MATEMÁTICA-->
            <input type="number" id="n2" placeholder="Digite o segundo número"><br><br>
<!--BOTÃO PARA CALCULAR A OPERAÇÃO MATEMÁTICA-->
            <button onclick="calcular()">Calcular</button>
        </main>
<!--TEXTO PARA EXIBIR RESULTADO DO CÁLCULO-->
        <div>
            <h3 id="resultado"></h3>
        </div>
<!--RODAPÉ COM INFORMAÇÕES ADICIONAIS-->
    <footer>
        <p id="me">Feito por Victor Hugo</p>
    </footer>
    

<script src="./scripts/script.js"></script>
</body>

</html>
