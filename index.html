<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/style.css" rel="stylesheet">
    <title>Calculadora</title>
</head>
<body>
    <header>    
        <h1>Calculadora</h1>
    </header>

    <form>
        <input type="number" id="n1" placeholder="Digite o primeiro número"><br><br>
        <select id="selector">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select><br><br>
        <input type="number" id="n1" placeholder="Digite o segundo número"><br><br>
        <button>Calcular</button>
    </form>
    <div>
        <h3 id="resultado"></h3>
    </div>

    <p id="me">Feito por Victor Hugo</p>
</body>
</html>
